    <div class="container" id="calc">

                    </select>
                    
                    <h5 class="fw-bold"> Enter Distance (km):</h5>
                    
                    <select class="form-control mb-3" id="distance">
                        <option value="0">-- What is your destination? --</option>
                        <option value="1">North Avenue</option>
                        <option value="2">Quezon Avenue</option>
                        <option value="3">Kamuning</option>
                        <option value="4">Araneta Center-Cubao</option>

                        <option value="11">Ayala</option>
                        <option value="12">Magallanes</option>
                        <option value="13">Taft Avenue</option> 
                    </select>
                    
                    <button class="btn btn-pink w-100" onclick="tfare()">Calculate</button>

                    <div id="result"></div>
                
                </div>
        
            </div>
        
        </div>
    
    </div>
    
    <script>
        function tfare(){
        let one = Number(document.getElementById("service").value);
        let two = Number(document.getElementById("distance").value);
        let three = Math.abs(one - two);
        let fare = 0;


        if (one === 0 || two === 0) {
            let fare = 0
            window.alert("Please, choose your pickup location and destination!");
            return;
        }

        if (three === 0){
            window.alert("Pickup and destination cannot be the same!");
        return;
        }
        
        if (three >=11){
            fare = 28
        }

        else if (three >=8){
            fare = 24
        }  
        
        else if (three >=5){
            fare = 20
        } 

        else if (three >=3){
            fare = 16
        }

        else {
            fare = 13
        }

        document.getElementById("result").innerHTML = "The total travel fare is: "  + fare + "PHP";
        
    }
    </script>
