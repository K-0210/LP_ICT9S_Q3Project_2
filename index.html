    <script>
        function tfare(){

    let one = Number(document.getElementById("service").value);
    let two = Number(document.getElementById("distance").value);
    let three = Math.abs(one - two);
    let fare = 0;

    if (one === 0 || two === 0) {
        window.alert("Please, choose your pickup location and destination!");
        return;
    }

    if (three === 0){
        window.alert("Pickup and destination cannot be the same!");
        return;
    }
    
    if (three >=11){
        fare = 28;
    }
    else if (three >=8){
        fare = 24;
    }  
    else if (three >=5){
        fare = 20;
    } 
    else if (three >=3){
        fare = 16;
    }
    else {
        fare = 13;
    }

    let isDiscounted = document.getElementById("discount").checked;

    if (isDiscounted) {
        fare = fare * 0.80;
    }

    fare = fare.toFixed(2);

    document.getElementById("result").innerHTML =
    "The total travel fare is: " + fare + " PHP";
    }
    </script>
